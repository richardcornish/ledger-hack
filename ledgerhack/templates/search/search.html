{% extends 'base.html' %}

{% load static evade_tags %}


{% block title %}Search{% if query %} for {{ query }}{% endif %} &#183; {{ block.super }}{% endblock %}


{% block main %}

<h1>{% if query %}<code>{{ query }}</code> was not found{% else %}Search{% endif %}</h1>

<form method="get" action="{% url 'search' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>

{% endblock %}
